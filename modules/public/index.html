<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<link rel="shortcut icon" href="favicon.ico">
    <!-- Title Page -->
    <title>Pandaya+ Module Register</title>
    <!-- Font Special for Pages -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <!-- Main CSS -->
    <link href="css/main.css" rel="stylesheet" media="all">
  </head>
  <body>
    <!-- Page Wrapper -->
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
      <!-- Wrapper -->
      <div class="wrapper wrapper--w900">
        <div class="card card-6">
          <div class="card-heading">
            <h2 class="title">Module Register</h2>
          </div>
          <div class="card-body">
            <form id="module_data" method="POST">
              <div class="form-row">
                <div class="name">Name</div>
                <div class="value">
                  <input class="input--style-6" type="text" name="module_name">
                </div>
              </div>
              <div class="form-row">
                <div class="name">Repository</div>
                <div class="value">
                  <div class="input-group">
                    <input class="input--style-6" type="text" name="repo" placeholder="Github repository URL">
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Author</div>
                <div class="value">
                  <input class="input--style-6" type="text" name="dev">
                </div>
              </div>
              <div class="form-row">
                <div class="name">Config Needed</div>
                <div class="value">
                  <div class="input-group">
                    <textarea class="textarea--style-6" name="conf" placeholder="Module config"></textarea>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Description</div>
                <div class="value">
                  <div class="input-group">
                    <textarea class="textarea--style-6" name="desc" placeholder="Module description"></textarea>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Module Thumbnail</div>
                <div class="value">
                  <div class="input-group js-input-file">
                    <input class="input-file" type="file" name="thumb" accept="image/*" id="file">
                    <label class="label--file" for="file">Choose file</label>
                    <span class="input-file__info">No file chosen</span>
                  </div>
                  <div class="label--desc">Upload picture for module thumbnail, Max file size 1 MB</div>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button id="module_register" class="btn btn--radius-2 btn--blue-2" type="submit">Register Module</button>
          </div>
        </div>
      </div>
      <!-- End of Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Main JS-->
    <script src="js/global.js"></script>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
